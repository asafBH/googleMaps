<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="description" content="Interactive map displaying current weather information. Click on the map to get weather details.">
    <title>Interactive Weather Map</title>
    <link rel="stylesheet" href="style.css">
    <script src="goog.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</head>
<body>
    <header>
        <h1>Interactive Weather Map</h1>
    </header>

    <main>
        <section>
            <div id="map" role="application" aria-label="Map displaying weather information"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Weather App. All rights reserved.</p>
    </footer>
</body>
</html>
